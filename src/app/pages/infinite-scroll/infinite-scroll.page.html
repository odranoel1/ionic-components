<app-header titulo="Infinite Scroll Page"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>Item {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- threshold = Hasta que pixeles se van a cargar los datos -->
  <!-- loadData = Se cargan a travÃ©s del metodo loadData -->
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
