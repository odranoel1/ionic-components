<app-header titulo="Check Page"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let check of data"
      (click)="onClick(check)">

      <ion-label>{{ check.name }}</ion-label>
      <ion-checkbox
        [(ngModel)]="check.isChecked"
        [color]="check.name">
      </ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>
