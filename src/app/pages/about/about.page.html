<app-header titulo="Components page"></app-header>

<ion-content padding>

  <p>A simple list of components</p>

  <ion-list>
    <ion-item *ngFor="let a of componentes" [routerLink]="a.redirectTo">
      <ion-icon slot="start" [name] = "a.icon"></ion-icon>
      <ion-label>{{ a.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
