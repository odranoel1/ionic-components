<app-header titulo="Fab Page"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listItems; let index = index">
      <ion-label>Item = {{ index + 1 }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon color="facebook" name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color="twitter" name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color="youtube" name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon color="vimeo" name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color="google" name="logo-google"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color="github" name="logo-github"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar color="github">
    <ion-title>
      Footer
    </ion-title>
  </ion-toolbar>
</ion-footer>
